<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script language="JavaScript" type="text/javascript" src="functions.js"></script>
  <title>Cadastro Pessoal</title>
  </head>

  <body>
    <h1> Faça o seu Cadastro </h1>

    <form name="contact" method="post" data-netlify="true">

      <h2>Dados Pessoais</h2>
      <table cellspacing="10">
        <tr>
          <td>
            <label for="nome">Nome:</label>
          </td>
          <td align="left">
            <input type="text" id="nome" name="nome" required>*
          </td>
        </tr>

        <tr>
          <td>
            <label for="rg">RG:</label>
          </td>
          <td align="left">
            <input type="text" id="rg" name="rg">
          </td>
        </tr>

        <tr>
          <td>
            <label for="cpf">CPF:</label>
          </td>
          <td align="left">
            <input type="text" id="cpf" name="cpf" required>* 
          </td>
        </tr>

        <tr>
          <td>
            <labelfor="sexo">Sexo:</label>
          <td align="left">
            <select name="Sexo:">
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
          </td>
          </td>
        </tr>

        <tr>
          <td>
            <label for="telefone">Telefone:</label>
          <td align="left">
            <input type="tel" id="Telefone" >
            </td>  
          </td>
        </tr>

        <tr>
          <td>
            <label for="celular">Celular:</label>
          <td align="left">
            <input type="tel" id="Celular" required>*
            </td>  
          </td>
        </tr>
      </table>


      <h2>Dados de Endereço</h2>
      <table cellspacing="10">

        <tr>
          <td>
            <label for="rua">Rua:</label>
          </td>
          <td align="left">
            <input type="text" name="rua" required>*
          </td>
          <td>
            <label for="numero">Numero:</label>
          </td>
          <td align="left">
            <input type="text" name="numero" size="4" required>*
          </td>
        </tr>

        <tr>
          <td>
            <label for="bairro">Bairro:</label>
          </td>
          <td align="left">
            <input type="text" name="bairro" >
          </td>
        </tr>

        <tr>
          <td>
            <label for="estado">Estado:</label>
          </td>
          <td align="left">
            <select name="estado">
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="am">Amazonas</option>
              <option value="ap">Amapá</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrito Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
              <option value="pi">Piauí</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="ro">Rondônia</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="rr">Roraima</option>
              <option value="sc">Santa Catarina</option>
              <option value="se">Sergipe</option>
              <option value="sp">São Paulo</option>
              <option value="to">Tocantins</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td>
            <label for="cidade">Cidade:</label>
          </td>
          <td align="left">
            <input type="text" name="cidade" >
          </td>
        </tr>
        
        <tr>
          <td>
            <label for="cep">CEP:</label>
          </td>
          <td align="left">
            <input type="text" id="cep" >
          </td>
        </tr>
        
        <tr>
          <td>
            <td align="left">
             <p>Os campos marcados com * são obrigatórios.</>
          </td>
        </tr>
        
        <tr>
          <td>
            <td align="left">
              <input type="submit" id="enviar" value="Enviar" class="enviar" onclick="javascript:Enviar();">
            </td>
          </td>
        </tr>
        
      </table>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script>
      var cleave = new Cleave('#cpf', {
       delimiters: ['.', '.', '-'],
       blocks: [3, 3, 3, 2],
       numericOnly: true
      });

      var cleave = new Cleave('#rg', {
       delimiters: ['.', '.', '-'],
       blocks: [2, 3, 3, 1],
       numericOnly: true
      });

      var cleave = new Cleave('#Telefone', {
       delimiters: [' ', '-'],
       blocks: [2, 4, 4],
       numericOnly: true
      });

      var cleave = new Cleave('#Celular', {
       delimiters: [' ', ' ', '-'],
       blocks: [2, 1, 4, 4],
       numericOnly: true
      });

      var cleave = new Cleave('#cep', {
       delimiters: ['-'],
       blocks: [5, 3],
       numericOnly: true
      });
    </script>

  </body>

</html>
